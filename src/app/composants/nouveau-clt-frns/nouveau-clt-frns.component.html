<div class="col">
  <div class="col-md-12 ms-2 mb-3 mt-2">
    <img src="assets/user.png" class="rounded-circle" width="150px" height="150px">
  </div>
  <div class="card custom-border ms-2 me-2">
    <div class="card-body">
      <div class="col-md-12">
        <div class="row">
          <div class="col">
            <div class="col-md-12 ms-5">
              <h2><i class="fas fa-info-circle color-blue"></i>&nbsp; Information de client/fournisseur </h2>
            </div>
            <form class="row g-3 ms-5">
                <input type="email" class="form-control" placeholder="Nom">
                <input type="text" class="form-control" placeholder="Prenom">
                <input type="text" class="form-control" placeholder="E-mail">
                <input type="text" class="form-control" placeholder="Telephone">
            </form>
          </div>
          <div class="col">
            <div class="col-md-12 ms-5">
              <h2><i class="fas fa-home-alt color-blue"></i>&nbsp; Adresse de client </h2>
            </div>
            <form class="row g-3 ms-5">
              <input type="email" class="form-control" placeholder="Adresse 1">
              <input type="text" class="form-control" placeholder="Adresse 2">
              <input type="text" class="form-control" placeholder="Ville">
              <input type="text" class="form-control" placeholder="Code Postale">
              <input type="text" class="form-control" placeholder="Pays">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-12 text-end">
    <button class="btn btn-danger mt-2 me-5"><i class="fas fa-ban"></i> Annuler</button>
    <button class="btn btn-primary mt-2 me-3"><i class="fas fa-save"></i> Enregistrer</button>
  </div>
</div>
